version: "3.9"

services:
  django:
    build: .
    ports:
      - "8000:8000"
    command: manage runserver 0.0.0.0:8000
    env_file:
      - .env.test
    depends_on:
      - db
  db:
    image: postgres:13.5-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env.test

volumes:
  postgres_data:
